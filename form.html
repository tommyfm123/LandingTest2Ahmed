<body class="bodyForm">

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M3CVDX6C" height="0" width="0"

    <!-- Section Header -->
    <header>
        <div class="logo">
            <a href="/index.html">
                <img src="/images/Logo.png" alt="Logo">
            </a>
        </div>
    </header>

    <!-- form  -->

    <form class="form" action="https://api.web3forms.com/submit" method="POST" id="miFormulario">
        <!-- this the key for the web 3 forms -->
        <input type="hidden" name="access_key" value="45eb4074-ae06-4e53-bcc3-6929f9ae8eaf">
        <!-- end of key -->

        <p class="title">Book a consultation</p>
        <p class="message">Legal advice when you need it the most.</p>

        <div class="flex">
            <label>
                <input class="input" type="text" name="Firstname" placeholder="" required="required" id="firstname">
                <span>Firstname</span>
            </label>
            <label>
                <input class="input" type="text" name="Lastname" placeholder="" required="required" id="lastname">
                <span>Lastname</span>
            </label>
        </div>
        <label>
            <input class="input" type="text" name="Number" placeholder="" required="required" id="Number">
            <span>Number</span>
        </label>
        <label>
            <input class="input" name="Country" type="text" placeholder="" required="required" id="Country">
            <span>Country</span>
        </label>
        <label>
            <input class="input" type="text" name="City" placeholder="" required="required" id="City">
            <span>City</span>
        </label>
        <label>
            <input class="input" type="email" name="Email" placeholder="" required="required" id="email">
            <span>Email</span>
        </label>

        <label for="PracticeArea">Choose the area where you need help</label>
        <select name="Area of practice" id="AreaDropdown" required="required">
            <option value="Banking and Financial">Banking and Financial</option>
            <option value="Construction">Construction</option>
            <option value="Insurance">Insurance</option>
            <option value="Commercial Claims">Commercial Claims</option>
            <option value="Personal Injury Claims">Personal Injury Claims</option>
            <option value="Drug and Alcohol Crimes">Drug and Alcohol Crimes</option>
            <option value="Personal Status">Personal Status</option>
            <option value="Rental Disputes Claims">Rental Disputes Claims</option>
            <option value="Financial Crimes">Financial Crimes</option>
            <option value="Real Estate">Real Estate</option>
            <option value="Cybercrime Offenses">Cybercrime Offenses</option>
            <option value="Financial Claims">Financial Claims</option>
            <option value="Others">Others</option>
        </select>

        <label>
            <input class="input" name="Description" type="text" placeholder="" required="required">
            <span>Briefly describe your problem</span>
        </label>
        <p>Are you willing to commit AED 1,000 towards a comprehensive legal consultation?</p>
        <div class="radio-button-container">
            <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio1" name="moneyToInvest" value="Yes" required>
                <label class="radio-button__label" for="radio1">
                    <span class="radio-button__custom"></span>
                    Yes
                </label>
            </div>
            <div class="radio-button">
                <input type="radio" class="radio-button__input" id="radio2" name="moneyToInvest" value="No" required>
                <label class="radio-button__label" for="radio2">
                    <span class="radio-button__custom"></span>
                    No
                </label>
            </div>
        </div>

        <!-- Mensaje de error -->
        <div id="radioError" class="error-message"></div>

        <input type="hidden" name="redirect" value="https://web3forms.com/success">

        <button class="btnForm" type="submit" onclick="return validateForm()">
            <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z"></path>
                        <path fill="currentColor"
                            d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                        </path>
                    </svg>
                </div>
            </div>
            <span>Send</span>
        </button>
    </form>

    <script>
        function validateForm() {
            var radio1 = document.getElementById('radio1');
            var radio2 = document.getElementById('radio2');
            var radioError = document.getElementById('radioError');

            if (!radio1.checked && !radio2.checked) {
                radioError.innerHTML = 'Please select Yes or No.';
                radioError.style.display = 'block';
                return false;
            } else {
                radioError.innerHTML = ''; // Limpiar mensaje de error si est√° seleccionado
                radioError.style.display = 'none';
                return true;
            }
        }
    </script>
